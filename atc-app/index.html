<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ATC Callsign Generator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .wrapper {
        max-width: 700px;
        margin: 0 auto;
        text-align: center;
      }
      p.description {
        font-size: 1rem;
        color: #555;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>ATC Callsign Generator</h1>
      <p class="description">
        Enter a flight callsign below and generate example ATC radio transmissions.
        Press play to hear them spoken aloud.
      </p>

      <input type="text" id="callsign" placeholder="OH-ABC" />
      <button onclick="generateCommands()">Generate Commands</button>

      <div id="commands"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
