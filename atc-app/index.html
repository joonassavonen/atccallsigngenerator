<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATC Audio Command Generator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .wrapper {
        max-width: 700px;
        margin: 0 auto;
        padding: 1rem;
        text-align: center;
      }

      p.description {
        font-size: 1rem;
        color: #555;
        margin-bottom: 2rem;
        padding: 0 1rem;
      }

      @media (max-width: 480px) {
        .wrapper {
          padding: 1rem;
        }

        p.description {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>ATC Callsign Generator</h1>
      <p class="description">
        Enter a flight callsign below and generate example ATC radio transmissions.
        Press play to hear them spoken aloud.
      </p>

      <input type="text" id="callsign" placeholder="Enter a callsign (ex. OH-ABC)" />
      <button onclick="generateCommands()">Generate Commands â†’</button>

      <div id="commands"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
